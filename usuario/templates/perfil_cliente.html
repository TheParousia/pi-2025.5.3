<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Tela de Perfil do Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .foto-perfil {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
    }

   .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 0 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form{
      margin-top: 20px;

    }
    .campo {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

input, select {
      width: 50%;
      height: 20px;
      padding: 2px;
      border: 1px solid #0c0b0b;
}

button[type="submit"] {
  background-color: #0665f5;
  color: #0c0b0b;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"] hover {
  background-color: #3d8bcc;

}

  </style>
</head>
<body>
  <img src="caminho/para/a/sua/foto.jpg" alt="Foto de Perfil" class="foto-perfil">
  <div class="container">
    <h1>Perfil do Cliente</h1>
    <form>
      <div class="campo">
        <label for="nome">Nome:</label>
        <input disabled type="text" id="nome" name="nome">
        
      </div>
      <div class="campo">
        <label for="email">E-mail:</label>
        <input disabled type="text" id="email" name="email">
      </div>
      <div class="campo">
        <label for="Telefone">Telefone:</label>
        <input disabled type="number" id="telefone" name="telefone">
      </div>
      <div class="endereco">
        <label for="endereco">Endereco:</label>
        <input disabled type="text" id="endereco" name="endereco">
      </div>
      <div class="campo">
        <label for="cep">cep:</label>
        <input disabled type="text" id="cep" name="cep">
      </div>
      <button disabled type="submit">Salvar</button>
    </form>
  </div>
</body>
</html>
