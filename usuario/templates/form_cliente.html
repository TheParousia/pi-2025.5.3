<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de cadastro de cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    .container-titulo {
        display: flex;
        border: 10px;
        border-radius: 10px;
        justify-content: center;
       

    }
    .container {
        display: flex;
        border: 10px;
        border-radius: 10px;
        justify-content: center;
        background-color: rgb(104, 73, 96);

    }

    label {
        margin-top: 2px;
        font-weight: bold;
    }


    .submit {
        margin-bottom: 10px;
        text-align: center;

    }
</style>

<body>
    
    <form action="" method="post">
        {% csrf_token %}
        <div class="container-titulo">
            <h1>Cadastro de Cliente</h1>

        </div>
        
        <div class="container">
            
            <div>
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome" required>
                <br>
                <label for="nome">Sobrenome:</label>
                <input class="form-control" type="text" id="sobrenome" name="sobrenome" required>
                <br>
                <label for="CPF">CPF:</label>
                <input class="form-control" type="namber" id="cpf" name="cpf" required>
                <br>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input class="form-control" type="date" id="data_nascimento" name="data_nascimento" required>
                <br>
                <label for="Celular">Celular:</label>
                <input class="form-control" type="namber" id="celular" name="celular" required>
                <br>
                <label for="Email">Email:</label>
                <input class="form-control" type="text" id="email" name="email" required>
                <br>

                <label for="Senha">Senha:</label>
                <div class="senha">
                    <input class="form-control" type="password" id="senha" name="senha" required>
                </div>
                <br>
                <label for="senha">Confirmar senha:</label>
                <div class="confirmar">
                    <input class="form-control" type="password" id="confimar_senha" name="confirmar_senha" required>
                   
                </div>
                <br>
                <div class="submit">

                    <input class="btn btn-primary" type="submit" value="Cadastrar">
                    <input class="btn btn-secondary" type="reset" value="Redefinir">
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
