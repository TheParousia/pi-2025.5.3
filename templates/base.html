<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  {% block styles %}
  {% endblock %}
  

  <style>
    .cabecalho {
      background-color: #071E41;
    }

    .container-pesquisa {
      margin: 10px auto;
      width: 430px;
      border: none;

    }

    .ctn-pesquisa-carrinho {
      display: flex;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .container-logo,
    .container-login {
      display: flex;
    }

    .container-login {
      justify-content: center;
      flex-direction: column;


    }

    .container-login a,
    .container-login a:visited,
    .container-login a:target {
      color: #F2F2F2;
      text-decoration: none;
    }


    .fundo-pesquisa {
      padding: 3px 10px;
      background-color: white;
      border-radius: 10px;
      width: 100%;	

    }

    .pesquisa {
      border: none;
      width: 85%;
    }

    .btn-lupa {
      border: none;
      background-color: transparent;
    }

    .logo {
      height: 100px;
      width: auto;
      margin-right: 500px;
      border-radius: 50px;
      box-shadow: 1px 0px 2px white;
    }

    .carrinho {
      color: #F2F2F2;
      margin: 10px;
      padding: 6px ;
      font-size: 26px;
    }

    .container2 {
      background-color: #071E41;
      color: #F2F2F2;
    }

    .nav {
      color: #F2F2F2;
      padding: 10px;
    }

    .texto {
      color: #F2F2F2;
      text-align: center;
    }
  </style>
</head>
</body>
<div>
  <header class="cabecalho">
    <div class="container">
      <div class="row">
        <div class="col-2 container-logo">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="/static/imagem/icone/logo.png" class="logo" alt="logo">
          </a>
        </div>
        <div class="col">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-secondary" _msttexthash="42250" _msthash="28">Inicio</a></li>
            </ul>
          </div>
          <div class="container-pesquisa">
            <form action="">
              <div class="ctn-pesquisa-carrinho">

                <div class="fundo-pesquisa">
                  <input type="search" name="nome_produto" class="pesquisa" placeholder="Pesquisar..."
                    aria-label="Procurar" _mstplaceholder="99723" _msthash="33" _mstaria-label="74607">
                  <button type="submit" class="btn-lupa"><i class="bi bi-search"></i></button>
                </div>
                <a href="" class="carrinho">
                  <i class="bi bi-cart3"></i>
                </a>
              </div>
            </form>
            <br>
          </div>
        </div>
        <div class="col-2 container-login">

          <a href="">
            <i class="bi bi-person"></i>
            Login
          </a>

          <a href="">
            <i class="bi bi-file-text"></i>
            Cadastre-se
          </a>


        </div>
      </div>
    </div>
  </header>

</div>

<br><br>
{% block content %}
{% endblock %}<br><br>
<div class="container2">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav" _msttexthash="42250"
          _msthash="14">Sobre Nós</a></li>
      <li class="nav-item"><a href="#" class="nav" _msttexthash="313612"
          _msthash="15"></a></li>
      <li class="nav-item"><a href="{% url 'faq' %}" class="nav" _msttexthash="429065"
          _msthash="17">Perguntas frequentes</a></li>
      
    </ul>
    <p class="texto" _msttexthash="269243" _msthash="19">© 2025 Senac, Inc</p>
  </footer>
</div>

{% block scripts %}
{% endblock %}
</body>

</html>
