<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar senha</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
        {{ form.email.errors }}
        {% endif %}

        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Digite seu e-mail:</span>
            <input type="text" name="email" autocomplete="username" required>
        </div>
        <input type="submit" class="btn btn-default btn-lg" value="Resetar senha">
    </form>

</body>

</html>
