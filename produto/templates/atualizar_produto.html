
{% extends "base.html" %}
{% block title %}Atualizar Produto{% endblock %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="shortcut icon" href="/static/5465865.png" type="image/x-icon">

{% block styles %}

<style>
    @font-face {
        font-family: 'font-1';
        src: url(/static/font/FiraSans-Regular.ttf);
    }

    :root {
        --corprincipal: #ffffff;
        --font-principal: font-1;
    }

    .mb-3 {
        display: flex;
        color: var(--corprincipal);
    }

    .img {
        background-color: white;
        width: 250px;
        height: 250px;
        margin-left: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .img img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
    }


    .produto-titulo {
        margin-left: 20px;
        font-size: 1.5rem;
        color: white;
    }



    .btn btn-primary:hover {
        background-color: rgb(137, 22, 22);
    }


    body {
        background-color: #FFFF;
    }

    #qtd {
        width: 70px;
    }

    h1 {
        color: var(--corprincipal);
        font-family: var(--font-principal);
        font-size: 4em;
    }

    h3 {
        font-family: var(--font-principal);
    }


    .parent {
        display:flex ;
        justify-content: center;
        min-width: 800px
        /* display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 8px; */


    }

    .div2 {
        grid-column: span 3 / span 3;
        grid-row: span 5 / span 5;
        grid-column-start: 2;
        background-color: #191a22;
        width: 800px;
        padding: 15px;
        border-radius: 10px;
    }

    body {
        background-image: url(/static/imagem/fundo/pexels-joshsorenson-1586132.jpg);
        background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

    }
</style>

{% endblock %}


{% block content %}


<div class="parent">
    <div class="div2">

        <h1>Atualizar produtos</h1>
        <br>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <div class="editor">
                    <label for="nome">Nome:</label>
                    <input value="{{produto.nome}}" class="form-control" type="text" name="nome"
                        placeholder="Digite o nome do seu produto aqui">
                    <br>
                    <label for="preco">Preço:</label>
                    <input value="{{produto.preco}}" class="form-control" type="number" id="preco" name="preco"
                        placeholder="Digite o valor do produto">
                    <br>
                    <label for="descrição">descrição:</label>
                    <input value="{{produto.descrição}}" class="form-control" type="text" name="descricao"
                        placeholder="Digite informações sobre o produto">
                    <br>
                    <label for="quantidade em estoque">Quantidade em estoque:</label>
                    <input id="qtd" value="{{produto.quantidade_em_estoque}}" class="form-control" type="text"
                        name="quantidade_em_estoque" placeholder="Nº">
                    <br>
                    <hr>
                    <h3>Escolha imagens para seu produto:</h3>
                    <div class="mb-3">
                        <label for="formFile1" class="form-label">insira a imagem 1</label>
                        <input class="form-control" type="file" id="formFile1" name="imagem1">
                    </div>
                    <div class="mb-3">
                        <label for="formFile2" class="form-label">insira a imagem 2</label>
                        <input class="form-control" type="file" id="formFile2" name="imagem2">
                    </div>
                    <div class="mb-3">
                        <label for="formFile3" class="form-label">insira a imagem 3</label>
                        <input class="form-control" type="file" id="formFile3" name="imagem3">
                    </div>
                    <div class="mb-3">
                        <label for="formFile4" class="form-label">insira a magem 4</label>
                        <input class="form-control" type="file" id="formFile4" name="imagem4">
                    </div>
                </div>

                <div class="img-container">
                    <h3 class="produto-titulo">Produto:</h3>
                    <div class="img">
                        <img src="/{{ produto.imagem2 }}" class="d-block w-100" alt="Imagem do Produto">
                    </div>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="ATUALIZAR">
            <input class="btn btn-secondary" type="reset" value="CANCELAR">
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

{% endblock %}

</html>
