<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style>
        .container-menu {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #0b07ee;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            color: #fff;
            padding: 20px;
            background-color: #4cafa7;
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
            background-image: linear-gradient(to bottom, #0bd0eb, #14c0cc);
            transition: all 0.3s ease;
        }

        .card-img-top {
            width: 100%;
            height: 230px;
            object-fit: cover;
            background-size: cover;
            background-color: rgb(192, 192, 192);
            border-radius: 8px 8px 0 0;
        }

        .card-content {
            padding: 20px;
            text-align: center;

        }
    </style>


</head>
