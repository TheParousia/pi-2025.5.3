<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de produtos</title>
    <style>
        .container-menu {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: 300px;
            margin-bottom: 20px;
            border: 1px solid #0b07ee;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            color: #fff;
            padding: 20px;
            background-color: #4cafa7;

        }
        
        .card img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            background-size: cover;
            background-color: rgb(192, 192, 192);
            border-radius: 8px 8px 0 0;
        }

        .produto-titulo {
            font-size: 25px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        .produto-descricao {
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
            
        }

        .produto-preco {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        .quantidade-estoque {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="container-menu">
        {%for produto in produtos%}
            <div class="card">
                <img width="100px" src="{{produto.imagem.url}}" alt="{{produto.nome}}">
                <h2 class="produto-titulo">{{produto.nome}}</h2>
                <p class="produto-descricao">{{produto.descricao}}</p>
                <p class="produto-preco">{{produto.preco}}</p>
                <p class="quantidade-estoque">{{produto.quantidade_estoque}}</p>
            </div>
        {%endfor%}
    </div>

</body>
</html>
