<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes: {{produto.nome}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container-nativo {
            background-color: #F2F2F2;
        }

        .dados-produto{
            background-color:#F2F2F2
            ;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            justify-content: space-between;

        }





        .card {
            width: max-content;
        }

        imagens {
            width: max-content;
            background-color: rgb(175, 175, 214);
            padding: 10px;
            justify-content: center;
        }

        imagens>img {
            width: 25vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{{produto.imagem}}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{{produto.imagem2}}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{{produto.imagem3}}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{{produto.imagem4}}" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
                <div class="col dados-produto">
                    <h2> {{produto.nome}} </h2>
                    <h3> {{produto.preço}} </h3>
                    <p> {{produto.descrição}} </p>
                    <button class="Comprar agora">Comprar agora</button>
                    <button class="Carrinho"></button>
                    <i class="bi bi-cart4"></i>
                    </button>
                    <i class="bi bi-cart4"></i>
                </div>
            </div>
        </div>
    </div>

    <main hidden class="container-nativo">
        <div class="imagens">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{produto.imagem}}" class="d-block w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{produto.imagem2}}" class="d-block w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{produto.imagem3}}" class="d-block w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{produto.imagem4}}" class="d-block w-50" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>



        </div>
        <div class="card">
            <h2> {{produto.nome}} </h2>
            <h3> {{produto.preço}} </h3>
            <p> {{produto.descrição}} </p>
            <button class="Comprar agora">Comprar agora</button>
            <button class="Carrinho"></button>
            <i class="bi bi-cart4"></i>
            </button>
            <i class="bi bi-cart4"></i>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
