<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes: {{produto.nome}}</title>
    <style>
        .container{
            background-color: blue;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            padding: 20px;
            margin: 10px;
        }
        .card{
            width: 200px;
            background-color: azure;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }

        .imagem{
            width: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="card">
        <h1> {{produto.nome}} </h1>
        <h2> {{produto.preço}} </h2>
        <p> {{produto.descrição}} </p>
        </div>
    <img src="{{produto.imagem}}" >    
    </div>
</body>
</html>
