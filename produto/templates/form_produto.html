{% extends 'base.html'%}
{% load static %}

{% block title %}
Cadastro de produtos

{% endblock %}
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/static/5465865.png" type="image/x-icon">

{% block styles %}
    <style>
        @font-face {
            font-family: 'font-1';
            src: url(/static/font/FiraSans-Regular.ttf);
        }

        :root {
            --corprincipal: #F2F2F2;
            --escuroprincipal: #071E41;
            --font-principal: font-1;
        }

        .mb-3 {
            color: var(--escuroprincipal);
        }

        .btn btn-primary:hover {
            background-color: #D9C091;
        }

        h1 {
            color: var(--escuroprincipal);
            font-family: var(--font-principal);
            font-size: 4em;
        }
        
        h3 {
            font-family: var(--font-principal);
        }
        
        
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
            
            
        }
        
        .div2 {
            background-color: var(--corprincipal);
            /* grid-column: span 3 / span 3;
            grid-row: span 5 / span 5;
            grid-column-start: 2; */
            padding: 15px;
            border-radius: 50px;
            margin: 100px;
        }
        
        body {
            background-image: url(/static/imagem/fundo/pexels-joshsorenson-1586132.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
        }
        </style>
{% endblock %}

{%block content%}
    <div class="">
        <div class="div2">


            <h1>Cadastro de produtos</h1>
            <br>
            <hr>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">

                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" required
                        placeholder="Digite o nome do seu produto aqui">
                    <br>
                    <label for="valor">Preço:</label>
                    <input class="form-control" type="number" id="valor" name="valor" required
                        placeholder="Digite o valor do produto">
                    <br>
                    <label for="descrição">descrição:</label>
                    <input class="form-control" type="text" name="descrição" required
                        placeholder="Digite informações sobre o produto">
                    <br>
                    <label for="quantidade em estoque">Quantidade em estoque:</label>
                    <input class="form-control" type="text" name="quantidade_em_estoque" required
                        placeholder="Digite a quantidade do produto existente no estoque">




                    <br>
                    <hr>
                    <!--alt + shift + seta para baixo duplica-->
                    <h3>Escolha imagens para seu produto:</h3>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">insira a imagem 1</label>
                        <input class="form-control" type="file" id="formFile" name="imagem" required>

                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">insira a imagem 2</label>
                        <input class="form-control" type="file" id="formFile" name="imagem2" required>
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">insira a imagem 3</label>
                        <input class="form-control" type="file" id="formFile" name="imagem3" required>
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">insira a magem 4</label>
                        <input class="form-control" type="file" id="formFile" name="imagem4" required>
                    </div>

                    <input class="btn btn-primary" type="submit" value="CADASTRAR">
                    <input class="btn btn-secondary" type="reset" value="CANCELAR">
                </div>


        </div>

    </div>
    <div class="instruções">

        <p></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

{% endblock %}
