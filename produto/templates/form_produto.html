<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cadastro de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">

                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome">
            </div>
            <br>
            <br>
            <label for="valor">Valor:</label>
            <input class="form-control" type="number" id="valor" name="valor">
        
            <br>
            <br>
        
            <label for="descrição">descrição:</label>
        
            <input class="form-control" type="text" name="descrição">
            <br>
            <br>
        
            <label for="quantidade em estoque">Quantidade em estoque:</label>
            <input class="form-control" type="text" name="quantidade_em_estoque" >
        
            <br>
            <br>
            <!--alt + shift + seta para baixo duplica-->
            <h3>Escolha imagems para seu produto:</h3>
            <label for="imagem">primeira imagem do produto:</label>
            <input type="file" id="imagem" name = "imagem">  
            <br>
            <label for="imagem2">segunda imagem do produto:</label>
            <input type="file" id="imagem2" name = "imagem2">
            <br>
            <label for="imagem3">segunda imagem do produto:</label>
            <input type="file" id="imagem3" name = "imagem3">
            <br>
            <label for="imagem4">segunda imagem do produto:</label>
            <input type="file" id="imagem4" name = "imagem4">
            <br><br>
            <br><br>
            <input class="btn btn-primary" type="submit"  value="CADASTRAR" >
            <input class="btn btn-secondary" type="reset" value="CANCELAR">
            
    </div>



</body>
</html>
